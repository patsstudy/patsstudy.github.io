<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Sheets</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: #f0f8ff;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    h1 {
      font-size: 3em;
      color: #007bff;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.15);
      animation: floaty 3s ease-in-out infinite;
      margin-bottom: 30px;
      z-index: 1;
    }

    @keyframes floaty {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .button {
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
      margin: 10px;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 1;
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
    }

    .button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.15);
      transform: skewX(-20deg);
      transition: left 0.5s ease;
    }

    .button:hover::before {
      left: 130%;
    }

    h3, p {
      margin-top: 20px;
      animation: slideUp 1s ease forwards;
      opacity: 0;
      z-index: 1;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      .button { font-size: 14px; padding: 10px 20px; }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <h1>Study Sheets!</h1>

  <!-- Buttons -->
  
  <button class="button" onclick="openStudySheet('business')">Business</button>
  <button class="button" onclick="openStudySheet('irish')">Irish</button>
  <button class="button" onclick="openStudySheet('science')">Science</button>
  <button class="button" onclick="openStudySheet('religion')">Religion</button>
  <button class="button" onclick="openStudySheet('history')">History</button>
  
  <h3>by Michael Mulfaul</h3>
  <p>This is a rough guide, always check if this will be on your test</p>

  <script>
    function openStudySheet(subject) {
      const studySheets = {
        irish: "https://docs.google.com/document/d/1DlNdeg2UOqSgB7Vih-9pU4MZnY8Xv5l0ch8GmKH1gFQ/edit?usp=sharing",
        maths: "https://docs.google.com/document/d/1mdo6jFY0iv2jQekcM6_UKcEkhoRaIEbXeNIpKLEFaAI/edit?usp=sharing",
        history: "https://docs.google.com/document/d/1HEK6NdbWJQOSfSz63DQbp9nSPIy6upF1Hz4U2yXiRaw/edit?usp=sharing",
        science: "https://docs.google.com/document/d/1L9P-xHqXFL3XFTJ9IpHMznFIQ32MfSGOH2lqVa9-cTw/edit?usp=sharing",
        english: "https://docs.google.com/document/d/12uKqCqMTFgLYPWVDYk1U4AEzXilkgPw7Q9yY5MPxwmE/edit?usp=sharing",
        religion: "https://docs.google.com/document/d/1LMTELQAgNYSFL_dY_Sa7vN-IABWaVpdpvifPbBcRFjM/edit?usp=sharing",
        geography: "https://docs.google.com/document/d/1HP6Vq-WkWIjD2KLNzYb2zmmU2JVtbkOkGfQlUUcIURc/edit?usp=sharing",
        business: "https://docs.google.com/document/d/1ckEZp41Moz8jAxmNYr5bHjEoAAtj8sEVQ-DkUEGNNUs/edit?usp=sharing"
      };

      if (studySheets[subject]) {
        window.open(studySheets[subject], "_blank");
      } else {
        alert("Study sheet not found!");
      }
    }

    // Particle background
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    for (let i = 0; i < 75; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(0, 123, 255, 0.4)';
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;

        // bounce off edges
        if (p.x <= 0 || p.x >= canvas.width) p.dx *= -1;
        if (p.y <= 0 || p.y >= canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(animate);
    }

    animate();

    // Update canvas size on resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
